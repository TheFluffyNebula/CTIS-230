<!DOCTYPE html>
<html>

<head>
    <title>Thumbnail example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="thumbnail.css">
    <script src="thumbnail.js" defer></script>
</head>

<body>
    <div id="card1">
        <img src="2_of_clubs_small.png">
    </div>
    <div id="card2">
        <img src="2_of_diamonds_small.png"
        id="largeview" class="dontshow"></div>
    <div>
        <img id="staticview" src="nyanunicorn.PNG">
        <iframe id="gifview" class="dontshow" src="https://giphy.com/embed/Ze44chcCSUpyVN1gmQ/video" width="480"></iframe>
    </div>
</body>

</html>
